<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
<script defer src="bundle.js"></script></head>

<body>
  <header>
    <h1 id="header-text">Weather</h1>
  </header>
  <div id="main">
    <form id="location-form">
      <label id="location-label" for="location"></label>
      <input type="text" id="location-input" name="location" placeholder="Country, City, State, Zip, etc.">
    </form>
    <div id="current-weather-widget">
      <div id="current-weather-primary">
        <img id="current-weather-icon">
        <p id="current-weather-temp"></p>
        <p id="current-location"></p>
      </div>
      <div id="current-weather-secondary">
        <p id="current-feels-like"></p>
        <p id="current-humidity"></p>
        <p id="current-precipitation-chance"></p>
      </div>
    </div>
    <div id="weekly-weather">
      <div class="weekly-weather-widget"></div>
      <div class="weekly-weather-widget"></div>
      <div class="weekly-weather-widget"></div>
      <div class="weekly-weather-widget"></div>
      <div class="weekly-weather-widget"></div>
      <div class="weekly-weather-widget"></div>
      <div class="weekly-weather-widget"></div>
    </div>
  </div>
  <footer></footer>
</body>

</html>
