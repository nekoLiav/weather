<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>

<body>
  <header>
    <h1 id="header-text">Weather</h1>
  </header>
  <div id="main">
    <div id="current-weather">
      <p id="current-weather-temp"></p>
      <p id="current-location"></p>
      <img id="current-weather-icon">
      <p id="current-feels-like"></p>
      <p id="current-humidity"></p>
    </div>
    <form id="location-form">
      <input type="text" id="location-input" name="location" placeholder="">
    </form>
    <div id="weather-widgets">
      <div class="weather-widget">
        <p id="one-max-temp"></p>
        <p id="one-min-temp"></p>
        <img id="one-weather-icon">
        <p id="one-day"></p>
      </div>
      <div class="weather-widget">
        <p id="two-max-temp"></p>
        <p id="two-min-temp"></p>
        <img id="two-weather-icon">
        <p id="two-day"></p>
      </div>
      <div class="weather-widget">
        <p id="three-max-temp"></p>
        <p id="three-min-temp"></p>
        <img id="three-weather-icon">
        <p id="three-day"></p>
      </div>
      <div class="weather-widget">
        <p id="four-max-temp"></p>
        <p id="four-min-temp"></p>
        <img id="four-weather-icon">
        <p id="four-day"></p>
      </div>
      <div class="weather-widget">
        <p id="five-max-temp"></p>
        <p id="five-min-temp"></p>
        <img id="five-weather-icon">
        <p id="five-day"></p>
      </div>
      <div class="weather-widget">
        <p id="six-max-temp"></p>
        <p id="six-min-temp"></p>
        <img id="six-weather-icon">
        <p id="six-day"></p>
      </div>
      <div class="weather-widget">
        <p id="seven-max-temp"></p>
        <p id="seven-min-temp"></p>
        <img id="seven-weather-icon">
        <p id="seven-day"></p>
      </div>
    </div>
  </div>
  <footer></footer>
</body>

</html>
